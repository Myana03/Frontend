<script>
    var a = 10;
    let b = 20;
    const c = 30;

    function f1() { // outer function
        let d = 40;
        function f2() { // inner function
            let e = 50;
            console.log(a, b, c, d, e);
        }
        f2();
        console.dir(f2)
    }
    f1();
    console.dir(f1);

    // outer functions will never have closure scope
    // inner function will have closure scope, only if inner function accesses outer function data
</script>

<body>
    <button onclick="increment()">Increment</button>
    <button onclick="sayHi()">Say Hi</button>
    <h1>Count:<span>0</span></h1>
    <script>
        function initializeCount() {
            var count = 0;
            return function () {
                count++;
                document.querySelector('span').innerText = count;
            }
        }
        let increment = initializeCount();
        console.dir(increment)

        function sayHi() {
            count++;
            document.querySelector('span').innerText = count;
            console.log('Hiiiiiiiiii')
        }
    </script>
</body>
